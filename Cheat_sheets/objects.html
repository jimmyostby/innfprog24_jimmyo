<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object cheat sheet</title>
</head>
<body>
    <p id="contactinfo"></p>

    <script>
        const lecturer = {
            personname: "Jimmy Østby", 
            office: "D1-016",
            email: "jimmy.ostby@hotmail.no",
            birthyear: 1993, 
            courses: ["innføring i programmering", "digital markedsføring", "3D-animasjon"]
        }

        

        document.getElementById("contactinfo").innerHTML = `${lecturer.personname} sitter på kontor ${lecturer.office}, Epost: ${lecturer.email}. 
        Favorittkurset hans er ${lecturer.courses[0]}`

        console.log(document.getElementById("contactinfo"))
    </script>
</body>
</html>
