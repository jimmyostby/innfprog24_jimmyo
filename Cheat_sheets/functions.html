<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Jimmy Østby. Epost: <span id="emailcontainer"></span></p>
    <script>
        //Deklarere en function:
        function myFirstFunction() {
            console.log("Jeg kjører min første function :)")
        }
        //Kjøre (kalle) funksjonen:
        myFirstFunction()

        //Deklarere en funksjon med en parameter:
        function printName(name) {
            console.log("Jeg heter " + name)
        }
        printName("Jimmy")


        //Deklarere en funksjon med en parameter som har en standard verdi:
        function printDefaultName(name = "ingenting enda...") {
            console.log("Jeg heter " + name)
        }
        printDefaultName()

    //Lage en funskjon med e-post som link (template)
    function createEmailLink(email) {
        //Utropstegn betyr "finnes ikke". Lager en if-test som sier at hvis ikke epost finnes, skriv
        //ut teksten "ikke oppgitt".
        if(!email) {
            return "ikke oppgitt"
        }
        return `<a href="mailto:${email}">${email}</a>`
    }
    console.log(createEmailLink("jimmyo@hiof.no"))
    
    document.getElementById("emailcontainer").innerHTML = createEmailLink("jimmyo@hiof.no")

        
    </script>
</body>
</html>
